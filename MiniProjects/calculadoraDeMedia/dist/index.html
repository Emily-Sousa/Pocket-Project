<!-- partial:index.partial.html -->
<html>

<head>
  <title> Calculadora de média</title>
</head>

<body>
  <div class="page">
    <div class="calculator-page">
      <div class="right-page">
        <p>
        <h2 class="page-title">
          Calculadora de média</h2>
        </p>
        <p class="page-subtitle"> Descubra qual a sua média de nota de todas as provas! </p>

        <form>
          <div class="form-container">
            <div class="inputs-grades">
              <div>
                <label for="grade-1">Nota 1º bimestre</label>
                <input type="number" class="input-1" min="0" max="10" step=".01" required />
              </div>

              <div>
                <label for="grade-2"> Nota 2º bimestre </label>
                <input type="number" class="input-2" min="0" max="10" step="0.1" required />
              </div>

              <div>
                <label for="grade-3"> Nota 3º bimestre </label>
                <input type="number" class="input-3" min="0" max="10" step="0.1" required />
              </div>

              <div>
                <label for="grade-4"> Nota 4º bimestre </label>
                <input type="number" class="input-4" min="0" max="10" step="0.1" required />
              </div>
            </div>
            <div class="form-bottom">
              <div>
                <button id="clear" type="reset" value="resetar"> Limpar</button>
              </div>
              <div>
                <button id="compute" type="submit" value="calcular"> Calcular </button>
              </div>

            </div>
          </div>
        </form>

      </div>

      <div class="form-result">
        <span class="situacao-final">Seu resultado irá aparecer aqui </span>
      </div>

    </div>

  </div>
  </a>
