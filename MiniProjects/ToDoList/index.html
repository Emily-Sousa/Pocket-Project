<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icons Font Awesome & Favicon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <!--CSS-->
    <link type="image/png" sizes="32x32" rel="icon" href="/images/icons8-lista-16.png">
    <!--CSS-->
    <link rel="stylesheet" href="/style.css">
    
    <title> To Do List </title>
    
</head>
<body>
    <div class="to-do-list-page">
                
        <span class="to-do-title">
            <h1>To Do list</h1>
        </span>

        <div class="form-page">

            <form>
                <input type="text" class="to-do-list-input" maxlength="40"/> 

                <button type="submit" class="to-do-list-button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
            
            <div class="to-do-list-task-page">
                    <ul class="to-do-list">
                    
                    </ul>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
